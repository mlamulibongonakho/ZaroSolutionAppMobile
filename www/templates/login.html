<ion-view>
<div class="bar bar-header bar-calm">
  <h1 class="title">Zero Solution</h1>
</div>
<ion-content class="has-header">
<div class="imgcontainer">
<img src="img/login3.png" alt="Avatar" class="Avatar">
</div>
<div class="list list-inset">
  <label class="item item-input">
    <span class="input-label" >Username</span>
    <input type="text" ng-model="loginData.email">
  </label>
  <label class="item item-input">
    <span class="input-label" >Password</span>
    <input type="password" ng-model="loginData.password">
  </label>
  <button class="button button-block button-positive" ng-click="login('/home')">
  Sign In
</button>
<!-- <input type="checkbox" checked="checked">Remember me -->
<div>
<label  ng-model="response"></label>
<div>
</div>
<div class="divReg list-inset">
<button class="button button-block button-balanced" ng-click="go('/register')">
  Register
</button>
<span class="forgetP">Forget<a href="#/fpassword">Password?</a></span>
</div>
</ion-content>
</ion-view>
