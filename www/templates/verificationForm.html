<ion-view>
  <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        Verification Form
      </ion-nav-buttons>
    </ion-nav-bar>
	<ion-content>
		    <div class="list list-inset">
		  <label class="item item-input">
		    <input type="text" ng-model="verifyData.email" placeholder="First Name">
		  </label>
		  <label class="item item-input">
		    <input type="text" ng-model="verifyData.otpCode" min="6" max="6" placeholder="Verification Code" maxlength="6">
		  </label>
		</div>
	</ion-content>
	<div class="bar bar-footer bar-balanced">
  <button class="button button-block button-balanced" ng-click="verify()">
  Submit
</button>
</div>
</ion-view>
